<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع غير متاح حاليًا</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        :root {
            --primary-blue: #1d4ed8;
            --dark-blue: #1e3a8a;
            --light-bg: #eef2ff;
            --white: #ffffff;
            --text-color: #333;
            --red-color: #dc2626; /* A red color for restriction messages */
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--light-bg), var(--white));
            color: var(--text-color);
            text-align: center;
            direction: rtl; /* Ensure right-to-left for Arabic text */
        }

        .message-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem 2rem;
            max-width: 600px;
            width: 90%;
            border-top: 5px solid var(--red-color); /* Red line at the top */
        }

        .message-container h1 {
            color: var(--dark-blue);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 10px;
        }

        .message-container h1::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 100px;
            height: 4px;
            background-color: var(--red-color);
            border-radius: 2px;
        }

        .message-container p {
            font-size: 1.2rem;
            color: var(--text-color);
            line-height: 1.8;
            margin-bottom: 0;
        }

        .message-container p strong {
            color: var(--red-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .message-container {
                padding: 1.5rem;
            }
            .message-container h1 {
                font-size: 1.8rem;
            }
            .message-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>الموقع غير متاح حاليًا</h1>
        <p>غير مسموح بالدخول إلى هذا الموقع في الوقت الحالي.</p>
        <p>نعمل بجد لتجهيز مجموعاتنا التعليمية، وسيكون الموقع متاحًا بعد **انتهاء التسجيل في المجموعات الحالية**.</p>
        <p>يرجى معاودة الزيارة لاحقًا.</p>
    </div>
</body>
</html>
