<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قرية متعلمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global styles and variables, consistent with other pages */
    :root {
      --primary-blue: #1d4ed8;
      --dark-blue: #1e3a8a;
      --light-blue: #e0f2fe;
      --accent-orange: #f59e0b;
      --text-color: #333;
      --light-bg: #eef2ff;
      --white: #ffffff;
      --gray-text: #888;
      --border-color: #93c5fd;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, var(--light-bg), var(--white));
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header styles - Consistent across all pages */
    .header {
      background: var(--dark-blue);
      padding: 1rem 0;
      color: var(--white);
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative; /* Essential for positioning the absolute nav on mobile */
      z-index: 50;
    }

    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      gap: 1rem;
    }

    .logo {
      font-size: 2.2rem;
      margin: 0;
      color: var(--white); /* Ensure logo color is white */
      white-space: nowrap; /* Prevent logo from wrapping */
    }

    /* Navigation for larger screens (default) */
    .nav {
        display: flex; /* Display links side by side */
        gap: 1.5rem; /* Space between links */
        /* Important: On desktop, make sure max-height and padding are reset */
        max-height: none;
        padding: 0;
        position: static; /* Reset position for desktop */
        width: auto;

        /* Keep links on a single line but allow horizontal scroll on very small desktop widths */
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
    /* hide native scrollbar for cleaner look (still scrollable) */
    .nav::-webkit-scrollbar{ display: none }
    .nav { scrollbar-width: none; -ms-overflow-style: none; }

    .nav-link {
      color: var(--white);
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      white-space: nowrap; /* Prevent links from wrapping */
      display: inline-block;
      padding: 0.25rem 0;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--accent-orange);
    }

    /* Hamburger Menu Icon - Hidden by default on desktop */
    .menu-toggle {
      display: none; /* Hidden on large screens */
      flex-direction: column;
      justify-content: space-around;
      width: 38px;
      height: 30px;
      cursor: pointer;
      z-index: 60;
      padding: 6px;
      border-radius: 8px;
      background: transparent;
      border: none;
    }
    .menu-toggle:focus { outline: 2px solid rgba(245,158,11,0.25) }

    .menu-toggle .bar {
      width: 100%;
      height: 3px;
      background-color: var(--white);
      border-radius: 5px;
      transition: all 0.25s ease-in-out;
    }

    /* Hero Section Styles */
    .hero {
      background: linear-gradient(rgba(29, 78, 216, 0.8), rgba(29, 78, 216, 0.6)), url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
      background-size: cover; /* Ensure image covers the area */
      background-position: center; /* Center the background image */
      color: var(--white);
      padding: 5rem 1rem;
      text-align: center;
      border-radius: 0 0 20px 20px;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--white);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 800px;
      margin: 0 auto 2.5rem;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
    }

    .btn {
      background-color: var(--accent-orange);
      color: var(--white);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
      display: inline-block;
      min-width: 180px;
      max-width: 250px;
      box-sizing: border-box;
      text-align: center;
    }

    .btn:hover {
      background-color: #e68a00;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--white);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      text-decoration: none;
      border: 2px solid var(--white);
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
      display: inline-block;
      min-width: 180px;
      max-width: 250px;
      box-sizing: border-box;
      text-align: center;
    }

    .btn-secondary:hover {
      background-color: var(--white);
      color: var(--primary-blue);
      transform: translateY(-2px);
    }

    /* Stats Section Styles */
    .stats {
      padding: 3rem 1rem;
      background-color: var(--light-blue);
      border-radius: 15px;
      margin: 2rem auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      text-align: center;
    }

    .stat-box {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .stat-box:hover {
      transform: translateY(-5px);
    }

    .stat-box h3 {
      font-size: 3rem;
      color: var(--primary-blue);
      margin-bottom: 0.5rem;
    }

    .stat-box p {
      font-size: 1.1rem;
      color: var(--gray-text);
      margin: 0;
    }

    /* Footer Styles - Consistent across all pages */
    .footer {
      margin-top: auto;
      text-align: center;
      color: var(--gray-text);
      padding: 1.5rem;
      font-size: 0.95rem;
      background-color: #f0f0f0;
      border-top: 1px solid #e5e5e5;
    }

   /* Responsive adjustments */
    @media (max-width: 768px) {
      .header .container {
        flex-direction: row; /* Keep logo and toggle on one row */
        justify-content: space-between;
        align-items: center;
      }
      
      .nav {
        display: flex;
        flex-direction: column; /* Stack links vertically on mobile */
        position: absolute;
        top: 100%; /* Position right below the header */
        left: 0;
        width: 100%;
        background: var(--dark-blue);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        padding: 0; /* Reset padding for initial closed state */
        border-top: 1px solid rgba(255, 255, 255, 0.06);
        max-height: 0; /* Initially hidden */
        overflow: hidden;
        transition: max-height 0.32s cubic-bezier(.2,.9,.27,1), padding 0.24s ease-out;
      }

      .nav.open {
        max-height: 60vh; /* enough height for many links on small screens */
        padding: 0.6rem 0; /* vertical padding when open */
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .nav-link {
        text-align: center;
        padding: 0.6rem 0; /* Vertical padding for individual links */
        font-size: 1.15rem;
        width: 100%;
        margin-bottom: 0;
        border-bottom: 1px solid rgba(255,255,255,0.03);
      }

      .menu-toggle {
        display: flex; /* Show hamburger icon on mobile */
        background: rgba(255,255,255,0.04);
      }

      /* Animation for hamburger icon */
      .menu-toggle.open .bar:nth-child(1) {
        transform: translateY(10px) rotate(45deg);
      }
      .menu-toggle.open .bar:nth-child(2) {
        opacity: 0;
      }
      .menu-toggle.open .bar:nth-child(3) {
        transform: translateY(-10px) rotate(-45deg);
      }

      .hero {
        padding: 3rem 1rem;
      }
      .hero h2 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .hero-buttons {
        flex-direction: column; 
        align-items: center; /* Center the buttons when stacked */
        gap: 0.8rem;
      }
      .btn, .btn-secondary {
        width: 90%;
        max-width: 300px;
        min-width: unset;
        margin: 0.3rem auto;
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
      }
      .stats-grid {
        grid-template-columns: 1fr; /* Stack stats vertically */
      }
      .stat-box {
        padding: 1.5rem;
      }
      .stat-box h3 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.8rem;
      }
      .nav-link {
        font-size: 1rem; /* Adjusted for very small screens */
      }
      .hero h2 {
        font-size: 1.8rem;
      }
      .hero p {
        font-size: 0.9rem;
      }
      .btn, .btn-secondary {
        font-size: 1rem;
        padding: 0.7rem 1.2rem; /* Further reduced padding for very small screens */
      }
    }

    /* overlay used to close mobile nav when clicking outside */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity .28s ease;
      z-index: 45;
    }
    .overlay.open { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body>
  <header class="header" id="site-header">
    <div class="container">
      <h1 class="logo">قرية متعلمة</h1>

      <div class="menu-toggle" id="mobile-menu" role="button" tabindex="0" aria-controls="main-nav" aria-expanded="false" aria-label="قائمة الموقع">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
      </div>

      <nav class="nav" id="main-nav" aria-label="روابط الموقع">
        <a href="./index.html" class="nav-link active">الرئيسية</a>
        <a href="./pages/register.html" class="nav-link">التسجيل</a>
        <a href="./pages/exam-status.html" class="nav-link">الامتحان</a>
        <a href="./pages/status.html" class="nav-link">حالة الطلب</a>
        <a href="./pages/villages.html" class="nav-link">القرى</a>
        <a href="./pages/students.html" class="nav-link">الطلاب</a>
      </nav>
    </div>
  </header>

  <!-- overlay to close mobile nav on outside click -->
  <div id="page-overlay" class="overlay" aria-hidden="true"></div>

  <section class="hero">
    <div class="container">
      <h2>أهلاً بك في منصة قرية متعلمة</h2>
      <p>ابدأ رحلتك التعليمية الآن وسجّل في القرى المشاركة وخض أول اختبار لك!</p>
      <div class="hero-buttons">
        <a href="pages/register.html" class="btn">سجّل الآن</a>
        <a href="pages/exam-status.html" class="btn-secondary">الذهاب إلى الامتحان</a>
      </div>
    </div>
  </section>

  <section class="stats">
    <div class="container stats-grid">
      <div class="stat-box">
        <h3>22</h3>
        <p>قرية مشاركة</p>
      </div>
      <div class="stat-box">
        <h3>1240</h3>
        <p>طالب متقدم</p>
      </div>
      <div class="stat-box">
        <h3>876</h3>
        <p>طلاب اجتازوا الامتحان</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>جميع الحقوق محفوظة © قرية متعلمة 2025</p>
    </div>
  </footer>

  <script>
    // Mobile nav toggle with accessibility and overlay
    const mobileMenu = document.getElementById('mobile-menu');
    const mainNav = document.getElementById('main-nav');
    const overlay = document.getElementById('page-overlay');
    let previousFocus = null;

    function openNav() {
      previousFocus = document.activeElement;
      mobileMenu.classList.add('open');
      mainNav.classList.add('open');
      overlay.classList.add('open');
      mobileMenu.setAttribute('aria-expanded', 'true');
      overlay.setAttribute('aria-hidden', 'false');
      // focus first link
      const first = mainNav.querySelector('a, button');
      if (first) first.focus();
      document.body.style.overflow = 'hidden';
      document.addEventListener('keydown', trapFocus);
    }

    function closeNav() {
      mobileMenu.classList.remove('open');
      mainNav.classList.remove('open');
      overlay.classList.remove('open');
      mobileMenu.setAttribute('aria-expanded', 'false');
      overlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      if (previousFocus) previousFocus.focus();
      document.removeEventListener('keydown', trapFocus);
    }

    function trapFocus(e) {
      if (e.key !== 'Tab') return;
      const focusable = mainNav.querySelectorAll('a[href], button:not([disabled]), [tabindex]:not([tabindex="-1"])');
      if (!focusable.length) return;
      const first = focusable[0];
      const last = focusable[focusable.length - 1];
      if (e.shiftKey) {
        if (document.activeElement === first) { last.focus(); e.preventDefault(); }
      } else {
        if (document.activeElement === last) { first.focus(); e.preventDefault(); }
      }
      // allow ESC to close
      if (e.key === 'Escape') closeNav();
    }

    if (mobileMenu && mainNav) {
      mobileMenu.addEventListener('click', () => {
        if (mainNav.classList.contains('open')) closeNav(); else openNav();
      });
      mobileMenu.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          if (mainNav.classList.contains('open')) closeNav(); else openNav();
        }
      });
      // close when clicking overlay
      overlay.addEventListener('click', closeNav);
      // close when clicking a link on small screens
      mainNav.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => {
          if (window.innerWidth <= 768) closeNav();
        });
      });
      // ensure nav resets on resize to desktop
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768 && mainNav.classList.contains('open')) {
          closeNav();
        }
      });
      // set active link based on path (simple)
      document.querySelectorAll('.nav-link').forEach(link => {
        try {
          if (location.pathname.endsWith(link.getAttribute('href').split('/').pop())) {
            link.classList.add('active');
          }
        } catch (e) {}
      });
    }
  </script>
</body>
</html>
