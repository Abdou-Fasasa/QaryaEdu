<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قرية متعلمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global styles and variables, consistent with other pages */
    :root {
      --primary-blue: #1d4ed8;
      --dark-blue: #1e3a8a;
      --light-blue: #e0f2fe;
      --accent-orange: #f59e0b;
      --text-color: #333;
      --light-bg: #eef2ff;
      --white: #ffffff;
      --gray-text: #888;
      --border-color: #93c5fd;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, var(--light-bg), var(--white));
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header styles - Consistent across all pages */
    .header {
      background: var(--dark-blue);
      padding: 1rem 0;
      color: var(--white);
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .logo {
      font-size: 2.2rem;
      margin: 0;
      color: var(--white);
      white-space: nowrap;
    }

    /* Navigation for larger screens (default) */
    .nav {
        display: flex;
        gap: 1.5rem;
        max-height: none;
        padding: 0;
        position: static;
        width: auto;
    }

    .nav-link {
      color: var(--white);
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      white-space: nowrap;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--accent-orange);
    }

    /* Hamburger Menu Icon - Hidden by default on desktop */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 100;
      padding: 5px;
    }

    .menu-toggle .bar {
      width: 100%;
      height: 3px;
      background-color: var(--white);
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    /* Hero Section Styles */
    .hero {
      background: linear-gradient(rgba(29, 78, 216, 0.8), rgba(29, 78, 216, 0.6)), url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
      background-size: cover; /* Ensure image covers the area */
      background-position: center; /* Center the background image */
      color: var(--white);
      padding: 5rem 1rem;
      text-align: center;
      border-radius: 0 0 20px 20px;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--white);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 800px;
      margin: 0 auto 2.5rem;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
    }

    .btn {
      background-color: var(--accent-orange);
      color: var(--white);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
      /* Added for better control on mobile */
      display: inline-block; 
      min-width: 180px; /* Give a minimum width */
      max-width: 250px; /* Prevent it from being too wide */
      box-sizing: border-box; /* Include padding in width calculations */
    }

    .btn:hover {
      background-color: #e68a00;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--white);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      text-decoration: none;
      border: 2px solid var(--white);
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
      /* Added for better control on mobile */
      display: inline-block;
      min-width: 180px; /* Give a minimum width */
      max-width: 250px; /* Prevent it from being too wide */
      box-sizing: border-box; /* Include padding in width calculations */
    }

    .btn-secondary:hover {
      background-color: var(--white);
      color: var(--primary-blue);
      transform: translateY(-2px);
    }

    /* Stats Section Styles */
    .stats {
      padding: 3rem 1rem;
      background-color: var(--light-blue);
      border-radius: 15px;
      margin: 2rem auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      text-align: center;
    }

    .stat-box {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .stat-box:hover {
      transform: translateY(-5px);
    }

    .stat-box h3 {
      font-size: 3rem;
      color: var(--primary-blue);
      margin-bottom: 0.5rem;
    }

    .stat-box p {
      font-size: 1.1rem;
      color: var(--gray-text);
      margin: 0;
    }

    /* Footer Styles - Consistent across all pages */
    .footer {
      margin-top: auto;
      text-align: center;
      color: var(--gray-text);
      padding: 1.5rem;
      font-size: 0.95rem;
      background-color: #f0f0f0;
      border-top: 1px solid #e5e5e5;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .header .container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      
      .nav {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: var(--dark-blue);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 0;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out, padding 0.3s ease-out;
      }

      .nav.open {
        max-height: 300px;
        padding: 0.5rem 0;
      }

      .nav-link {
        text-align: center;
        padding: 0.5rem 0;
        font-size: 1.2rem;
        width: 100%;
        margin-bottom: 0;
        flex-basis: auto;
      }

      .menu-toggle {
        display: flex;
      }

      /* Animation for hamburger icon */
      .menu-toggle.open .bar:nth-child(1) {
        transform: translateY(11px) rotate(45deg);
      }
      .menu-toggle.open .bar:nth-child(2) {
        opacity: 0;
      }
      .menu-toggle.open .bar:nth-child(3) {
        transform: translateY(-11px) rotate(-45deg);
      }

      .hero {
        padding: 3rem 1rem;
      }
      .hero h2 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .hero-buttons {
        /* On small screens, flex-direction is column and align-items center */
        flex-direction: column; 
        align-items: center; /* Center the buttons when stacked */
        gap: 0.8rem; /* Slightly reduced gap for stacked buttons */
      }
      .btn, .btn-secondary {
        width: 90%; /* Make buttons take most of the width */
        max-width: 300px; /* But not wider than 300px */
        min-width: unset; /* Remove minimum width constraint */
        margin: 0.3rem auto; /* Center them with auto margins */
        padding: 0.8rem 1.5rem; /* Adjusted padding for mobile */
        font-size: 1.1rem; /* Slightly smaller font size */
      }
      .stats-grid {
        grid-template-columns: 1fr; /* Stack stats vertically */
      }
      .stat-box {
        padding: 1.5rem;
      }
      .stat-box h3 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.8rem;
      }
      .nav-link {
        font-size: 1rem;
      }
      .hero h2 {
        font-size: 1.8rem;
      }
      .hero p {
        font-size: 0.9rem;
      }
      .btn, .btn-secondary {
        font-size: 1rem;
        padding: 0.7rem 1.2rem; /* Further reduced padding for very small screens */
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">قرية متعلمة</h1>
      <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
      </div>
      <nav class="nav" id="main-nav">
        <a href="index.html" class="nav-link active">الرئيسية</a>
        <a href="pages/register.html" class="nav-link">التسجيل</a>
        <a href="pages/exam-status.html" class="nav-link">الامتحان</a>
        <a href="pages/status.html" class="nav-link">حالة الطلب</a>
        <a href="pages/villages.html" class="nav-link">القرى</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>أهلاً بك في منصة قرية متعلمة</h2>
      <p>ابدأ رحلتك التعليمية الآن وسجّل في القرى المشاركة وخض أول اختبار لك!</p>
      <div class="hero-buttons">
        <a href="pages/register.html" class="btn">سجّل الآن</a>
        <a href="pages/exam-status.html" class="btn-secondary">الذهاب إلى الامتحان</a>
      </div>
    </div>
  </section>

  <section class="stats">
    <div class="container stats-grid">
      <div class="stat-box">
        <h3>22</h3>
        <p>قرية مشاركة</p>
      </div>
      <div class="stat-box">
        <h3>1240</h3>
        <p>طالب متقدم</p>
      </div>
      <div class="stat-box">
        <h3>876</h3>
        <p>طلاب اجتازوا الامتحان</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>جميع الحقوق محفوظة © قرية متعلمة 2025</p>
    </div>
  </footer>

  <script>
    // JavaScript for Mobile Menu Toggle (copied from status.html)
    const mobileMenu = document.getElementById('mobile-menu');
    const mainNav = document.getElementById('main-nav');

    mobileMenu.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
      mainNav.classList.toggle('open');
    });
  </script>
</body>
</html>
