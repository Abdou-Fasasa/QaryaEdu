            padding: 0;

        }

        .nav-link { color: var(--white); text-decoration: none; font-size: 1.1rem; transition: color 0.3s ease; white-space: nowrap; }

            flex: 1;
            text-align: center;
            padding: 3rem 1rem;

            transform: translateX(-50%);

            width: 80px;
            height: 4px;
            background-color: var(--accent-orange);
            border-radius: 2px;

            font-size: 1.1rem;
            color: var(--gray-text);
            margin-bottom: 2rem;
        }

            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background-color: #f7f9fc;
            border-radius: 10px;
            border: 1px solid #e0e7ff;
        }

        .filter-group {
            flex: 1 1 200px;
            min-width: 180px;
            text-align: right;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: var(--dark-blue);
            font-size: 0.95rem;
        }

        .filter-group select, .filter-group input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--white);

            box-sizing: border-box;
            text-align: right;

            box-shadow: var(--input-focus-shadow);
            outline: none;
        }

            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

            padding: 1rem 0;
            text-align: right;

            border-radius: 12px;
            padding: 1.5rem;

            border-right: 5px solid var(--primary-blue);

        // --- 1. بناء القوائم المنسدلة الأولية ---
        function populateGovernorates() {
            // استخراج المحافظات الفريدة وترتيبها أبجديًا
            const governorates = [...new Set(locationData.map(item => item.governorate))].sort();
            governorates.forEach(gov => {
                const option = document.createElement('option');
                option.value = gov;
                option.textContent = gov;
                govSelect.appendChild(option);
            });
        }

        // --- 2. تحديث قائمة المدن/المراكز بناءً على المحافظة ---
        function populateCities(selectedGov) {
            citySelect.innerHTML = '<option value="">جميع المدن</option>';
            citySelect.disabled = true;
            villageSelect.innerHTML = '<option value="">جميع القرى والأحياء</option>';
            villageSelect.disabled = true;

            if (selectedGov) {
                // تصفية للحصول على المدن في المحافظة المختارة وترتيبها
                const cities = [...new Set(
                    locationData.filter(item => item.governorate === selectedGov).map(item => item.city)
                )].sort();

                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
                citySelect.disabled = false;
            }
        }

        // --- 3. تحديث قائمة القرى/الأحياء بناءً على المدينة والمحافظة ---
        function populateVillages(selectedGov, selectedCity) {
            villageSelect.innerHTML = '<option value="">جميع القرى والأحياء</option>';
            villageSelect.disabled = true;

            if (selectedCity) {
                // تصفية للحصول على القرى في المدينة والمحافظة المختارة وترتيبها
                const villages = [...new Set(
                    locationData.filter(item => item.governorate === selectedGov && item.city === selectedCity).map(item => item.name)
                )].sort();

                villages.forEach(village => {
                    const option = document.createElement('option');
                    option.value = village;
                    option.textContent = village;
                    villageSelect.appendChild(option);
                });
                villageSelect.disabled = false;
            }
        }

        // --- 4. دالة التصفية الرئيسية والتقديم (Rendering) ---
        function filterAndRenderVillages() {
            const selectedGov = govSelect.value;
            const selectedCity = citySelect.value;
            const selectedVillage = villageSelect.value;
            const leaderTerm = leaderSearch.value.trim().toLowerCase();

            // تطبيق التصفية
            const filtered = locationData.filter(village => {
                // 1. تصفية المحافظة
                const govMatch = !selectedGov || village.governorate === selectedGov;

                // 2. تصفية المدينة
                const cityMatch = !selectedCity || village.city === selectedCity;

                // 3. تصفية القرية/الحي
                const villageMatch = !selectedVillage || village.name === selectedVillage;

                // 4. تصفية القائد (بحث جزئي)
                const leaderMatch = !leaderTerm || village.leader.toLowerCase().includes(leaderTerm);

                return govMatch && cityMatch && villageMatch && leaderMatch;
            });

            renderVillages(filtered);
        }
        
        // --- 5. دالة عرض البطاقات ---
        function renderVillages(villagesToRender) {
            listContainer.innerHTML = ''; 

            if (villagesToRender.length === 0) {
                listContainer.innerHTML = `
                    <div class="no-results">
                        ❌ لا توجد قرى أو مدن مطابقة لمعايير البحث المحددة.
                    </div>
                `;
                return;
            }

            villagesToRender.forEach((village) => {
                const el = document.createElement("div");
                el.className = "card";
                el.setAttribute('data-governorate', village.governorate);
                el.innerHTML = `
                    <h3 class="card-title">${village.name}</h3>
                    <p class="location-detail">في <strong>${village.city}</strong>، محافظة <strong>${village.governorate}</strong></p>
                    <p>القائد: <strong>${village.leader}</strong></p>
                    <p>التقييم: ${"⭐".repeat(village.rating)}${"☆".repeat(5 - village.rating)}</p>
                    <hr style="border: none; border-top: 1px dotted #e0e7ff; margin: 10px 0;">
                    <p><strong>إحصائيات المتقدمين:</strong></p>
                    <p>• الإجمالي: ${village.applicantsCount}</p>
                    <p>• الشباب: ${village.youthCount}</p>
                    <p>• الأطفال: ${village.childrenCount}</p> 
                    <p class="applicants-info">للاطلاع على قائمة المتقدمين، يرجى التواصل مع الإدارة.</p>
                `;
                listContainer.appendChild(el);
            });
        }

        // --- 6. إضافة مستمعات الأحداث (Event Listeners) ---
        govSelect.addEventListener('change', () => {
            const selectedGov = govSelect.value;
            populateCities(selectedGov);
            filterAndRenderVillages(); 
        });

        citySelect.addEventListener('change', () => {
            const selectedGov = govSelect.value;
            const selectedCity = citySelect.value;
            populateVillages(selectedGov, selectedCity);
            filterAndRenderVillages();
        });

        villageSelect.addEventListener('change', filterAndRenderVillages);
        leaderSearch.addEventListener('input', filterAndRenderVillages);


        // --- 7. تهيئة الصفحة عند التحميل ---
        document.addEventListener('DOMContentLoaded', () => {
            populateGovernorates();
            filterAndRenderVillages(); // عرض الكل في البداية
        });
        
        // JavaScript for Mobile Menu Toggle (UNCHANGED)
        const mobileMenu = document.getElementById('mobile-menu');
        const mainNav = document.getElementById('main-nav');
        if (mobileMenu && mainNav) {
            mobileMenu.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
                mainNav.classList.toggle('open');
            });
        }
    </script>
</body>
</html>
