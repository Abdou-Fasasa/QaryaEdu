<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التحقق من حالة الطلب | قرية متعلمة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
  </head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">قرية متعلمة</h1>
            <div class="menu-toggle" id="mobile-menu" aria-label="قائمة الموقع" role="button" tabindex="0">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <nav class="nav" id="main-nav">
                <a href="../index.html" class="nav-link">الرئيسية</a>
                <a href="./register.html" class="nav-link">التسجيل</a>
                <a href="./exam-status.html" class="nav-link">الامتحان</a>
                <a href="./status.html" class="nav-link active">حالة الطلب</a>
                <a href="./villages.html" class="nav-link">القرى</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <h2 class="hero-title">تحقق من حالة طلبك</h2>
            <p class="hero-text">أدخل رقم الطلب والرقم القومي لمعرفة حالتك في القبول.</p>

            <form id="status-form" style="margin-top: 2rem;">
                <input
                    type="text"
                    id="request-id"
                    placeholder="أدخل رقم الطلب (مثال: ge6h7V)"
                    required
                />
                <input
                    type="text"
                    id="national-id"
                    placeholder="أدخل الرقم القومي (مثال: 27654387615430)"
                    required
                />
                <button type="submit" class="btn-primary">تحقق</button>
            </form>

            <div id="status-result" style="margin-top: 2rem;"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 منصة قرية متعلمة. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // Simulated data for demonstration
        const applications = [
            {
                requestId: "KhsVgE",
                nationalId: "30901252201795",
                status: "accepted",
                name: "محمد احمد ربيع عبدالوهاب",
                age: 16,
                village: "قرية دشاشة",
                // تواريخ ثابتة خاصة بمحمد
                examDates: [
                    "السبت 25 أكتوبر 2025 - 6:00 مساءً",
                    "الأحد 26 أكتوبر 2025 - 6:00 مساءً"
                ],
                message: "لقد تم منح لك الامتحان في المواعيد المحددة أدناه.",
            },
            {
                requestId: "R2wndw",
                nationalId: "30407242201148",
                status: "accepted",
                name: "داليا أحمد ربيع عبدالوهاب",
                age: 21,
                village: "قرية دشاشة",
                // تواريخ ثابتة خاصة بداليا
                examDates: [
                    "السبت 25 أكتوبر 2025 - 6:00 مساءً",
                    "الأحد 26 أكتوبر 2025 - 6:00 مساءً"
                ],
                message: "لقد تم منح لك الامتحان في المواعيد المحددة أدناه.",
            },
        ];

        // *** تم إلغاء دالة getNextExamDates() كما طلبت ***

        document.getElementById("status-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const resultBox = document.getElementById("status-result");

            // Clear previous results
            resultBox.innerHTML = '';

            const requestId = document.getElementById("request-id").value.trim();
            const nationalId = document.getElementById("national-id").value.trim();

            // Find the application
            const application = applications.find(app => app.requestId === requestId && app.nationalId === nationalId);

            if (!application) {
                resultBox.innerHTML = `
                    <p class="message-box error-message">❌ لم يتم العثور على طلب بهذه البيانات. يرجى التأكد من صحة رقم الطلب والرقم القومي.</p>
                `;
                return;
            }

            // Determine status badge class
            let statusClass = 'status-pending';
            if (application.status === 'accepted') statusClass = 'status-accepted';
            else if (application.status === 'rejected') statusClass = 'status-rejected';

            // Build the result HTML
            let resultHTML = `
                <div class="kv-list">
                    <div class="kv-row">
                        <div class="kv-key">الاسم:</div>
                        <div class="kv-value"><strong>${application.name}</strong></div>
                    </div>
                    <div class="kv-row">
                        <div class="kv-key">العمر:</div>
                        <div class="kv-value">${application.age} سنة</div>
                    </div>
                    <div class="kv-row">
                        <div class="kv-key">القرية:</div>
                        <div class="kv-value">${application.village}</div>
                    </div>
                    <div class="kv-row">
                        <div class="kv-key">حالة الطلب:</div>
                        <div class="kv-value">
                            <span class="status-badge ${statusClass}">
                                ${application.status === 'accepted' ? '✅ مقبول' : application.status === 'rejected' ? '❌ مرفوض' : '⏳ قيد المراجعة'}
                            </span>
                        </div>
                    </div>
            `;

            if (application.status === 'accepted' && application.examDates && application.examDates.length > 0) {
                resultHTML += `
                    <div class="kv-row">
                        <div class="kv-key">مواعيد الامتحان:</div>
                        <div class="kv-value">
                            <ul>
                                ${application.examDates.map(date => `<li>${date}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            resultHTML += `
                    <div class="kv-row">
                        <div class="kv-key">الرسالة:</div>
                        <div class="kv-value">${application.message}</div>
                    </div>
                </div>
            `;

            resultBox.innerHTML = resultHTML;
        });

        // JavaScript for Mobile Menu Toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const mainNav = document.getElementById('main-nav');

        if (mobileMenu && mainNav) {
            mobileMenu.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
                mainNav.classList.toggle('open');
            });
            mobileMenu.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    mobileMenu.click();
                }
            });
        }
    </script>
</body>
</html>
