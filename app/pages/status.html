            --dark-blue: #1e3a8a;
            /* أزرق داكن (خلفية الهيدر) */
            --deeper-blue: #172554;
            /* أزرق أغمق للتدرج */
            --light-blue: #e0f2fe;
            /* أزرق فاتح */
            --accent-orange: #f59e0b;
            /* برتقالي مميز (للتأثيرات) */

            /* ألوان النص والخلفية */
            --text-color: #333;

            /* خلفية فاتحة للجسم */

        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {

            margin: 0 auto;
            padding: 0 1rem;
        }

        /* --- أنماط الرأس (Header) المحسّنة --- */
        .header {
            /* تدرج لوني أعمق لجاذبية أكبر */
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--deeper-blue) 100%);
            padding: 1rem 0;
            color: var(--white);
            /* ظل أعمق وأكثر بروزاً */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            position: sticky;
            /* تثبيت الهيدر في الأعلى */
            top: 0;
            z-index: 100;
            /* أولوية عالية */
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 2.2rem;
            margin: 0;
            color: var(--white);
            white-space: nowrap;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Navigation for larger screens */
        .nav {
            display: flex;
            gap: 2rem;
            max-height: none;
            padding: 0;
            position: static;
            width: auto;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* إخفاء شريط التمرير الأصلي للتنظيف */
        .nav::-webkit-scrollbar {
            display: none
        }

        .nav {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* --- أنماط روابط التنقل (Navigation Links) --- */
        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-size: 1.15rem;
            white-space: nowrap;
            display: inline-block;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .nav-link::after {
            /* شريط سفلي متحرك (مؤثر) */
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0%;
            height: 3px;
            background-color: var(--accent-orange);
            transition: width 0.3s cubic-bezier(0.2, 0.9, 0.27, 1);
            border-radius: 2px;
        }

        .nav-link:hover {
            color: var(--accent-orange);
            transform: translateY(-3px);
            /* رفع خفيف على التحويم */
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
            /* تمديد الشريط السفلي */
            right: 0;
        }

        .nav-link.active {
            color: var(--accent-orange);
            font-weight: 700;
        }

        /* --- أيقونة قائمة الهامبرغر (Menu Toggle) --- */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 40px;
            height: 32px;
            cursor: pointer;
            z-index: 60;
            padding: 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-toggle:focus {
            outline: 3px solid rgba(245, 158, 11, 0.5);
            outline-offset: 1px;
        }

        .menu-toggle .bar {
            width: 100%;
            height: 4px;
            background-color: var(--white);
            border-radius: 5px;
            transition: all 0.3s cubic-bezier(0.86, 0, 0.07, 1);

        margin: 2rem auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 0 1rem;
      }
      .kv-row {
        display: grid;
        grid-template-columns: 1fr 1.6fr;
        gap: 14px;
        align-items: center;
        background: var(--white);
        padding: 14px 16px;
        border-radius: 12px;

      /* in RTL the key should be on the right */
      .kv-key {
        text-align: right;
        font-weight: 700;
        color: var(--primary-blue);
        font-size: 1rem;

      .kv-value {

        .kv-row { padding: 12px; gap: 8px; border-radius: 10px; }
        .kv-key { font-size: 0.95rem; }
        .kv-value { font-size: 0.95rem; direction: rtl; text-align: right; }

    </style>
